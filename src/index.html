<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
  <script type="module" src="renderer.js"></script>
</head>

<body>
  <div class="form-container">
    <form class="login-form">
      <h3>LOGIN</h3>
      <input id="username-input-box" class="input-box" type="text" placeholder="Enter username">
      <span id="username-error" class="error-text"></span>
      <input id="password-input-box" class="input-box" type="password" placeholder="Enter password">
      <span id="password-error" class="error-text"></span>
      <button id="login-button" class="button" type="button">Login</button>
    </form>
  </div>
</body>
</html>
