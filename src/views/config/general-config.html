<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Configuration</title>
    <link rel="stylesheet" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="../../controller/config/general-config.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="selected">General</li>
                <li class="clickable">Mode</li>
                <li class="clickable">Serial</li>
                <li class="clickable">Network</li>
            </ul>
        </div>

        <div class="config-content">
            <h2>General Configuration</h2>

            <div class="input-list">
                <div class="input-item">
                    <label class="input-label" for="input1">Device ID</label>
                    <input type="text" id="input1" class="input-field" disabled placeholder="Device ID">
                </div>

                <div class="input-item">
                    <label class="input-label" for="input2">Name</label>
                    <input type="text" id="input2" class="input-field" placeholder="example: device1">
                </div>

                <div class="input-item">
                    <label class="input-label" for="input3">Status</label>
                    <input type="text" id="input3" class="input-field" disabled placeholder="Ready">
                </div>

                <div class="input-item">
                    <label class="input-label" for="input3">Factory Reset</label>
                    <button class="button left-button factory-reset-button" id="factory-reset-button">Factory Reset</button>
                </div>
            </div>
            <div class="button-container">
                <button class="button left-button" id="next-button">Next</button>
                <button class="button right-button" id="cancel-button">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
