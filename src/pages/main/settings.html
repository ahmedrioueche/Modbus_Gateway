<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer type="module" src="settings.js"></script>
</head>


<body>
    <div class="config-window">
        <h2>Settings</h2>

        <div class="input-item" id="old-password-container">
            <label for="old-password" class="input-label settings">Old Password:</label>
            <input type="password" id="old-password" class="input-field" placeholder="Enter old password">
        </div>

        <div class="input-item">
            <label for="password" class="input-label settings">New Password:</label>
            <input type="password" id="password" class="input-field" placeholder="Enter new password">
        </div>

        <div class="input-item">
            <label for="confirm-password" class="input-label settings">New Password:</label>
            <input type="password" id="confirm-password" class="input-field" placeholder="Enter new password">
        </div>

        <div class="input-item">
            <label for="language" class="input-label settings">Change Language:</label>
            <select id="language" class="select-field">
                <option value="en">English</option>
                <option value="fr">Francais</option>
            </select>
        </div>


        <div class="button-container">
            <a href="#">
                <button class="button next-button" id="save-button">Save</button>
            </a>
            <a href="#">
                <button class="button save-button" id="cancel-button">Cancel</button>
            </a>
        </div>
    </div>
</body>

</html>
