<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Configuration</title>
    <link rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="mode-config.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="selected">Mode</li>
                <li class="clickable" onclick="window.location='network-config.html';">Network</li>
                <li class="clickable" onclick="window.location='serial-config.html';">Serial</li>
                <li class="clickable" onclick="window.location='routing-config.html';">Modbus routing</li>
            </ul>
        </div>

        <div class="config-content">
            <h2>Configure Operation Mode</h2>
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Port1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Port2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Port3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Port4</a>
                    </li>
                </ul>
            </div>

            <div class="checkbox-list">
                <div class="checkbox-list-item">
                    <input type="radio" id="radio1" name="mode" class="radio-input">
                    <label for="radio1" class="radio-label">RTU slave mode</label>
                </div>
                <div class="checkbox-list-item">
                    <input type="radio" id="radio2" name="mode" class="radio-input">
                    <label for="radio2" class="radio-label">RTU master mode</label>
                </div>
                <div class="checkbox-list-item">
                    <input type="radio" id="radio3" name="mode" class="radio-input">
                    <label for="radio3" class="radio-label">ASCII slave mode</label>
                </div>
                <div class="checkbox-list-item">
                    <input type="radio" id="radio4" name="mode" class="radio-input">
                    <label for="radio4" class="radio-label">ASCII master mode</label>
                </div>
            </div>
            <div class="button-container">
                <a href="network-config.html">
                    <button class="button next-button" id="next-button">Next</button>
                </a>
                <a href="#">
                    <button class="button save-button" id="save-button">Save & exit</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
