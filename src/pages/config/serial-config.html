<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Configuration</title>
    <link rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="serial-config.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="clickable">Mode</li>
                <li class="selected">Serial</li>
                <li class="clickable">Network</li>
            </ul>
        </div>

        <div class="config-content">
            <h2>Configure Serial</h2>

            <div class="input-list">
                <div class="input-item">
                    <label class="input-label">Baudrate</label>
                    <select id="select-baud" class="select-field">
                        <option>2400</option>
                        <option selected>9600</option>
                        <option>19200</option>
                        <option>38400</option>
                        <option>115200</option>
                    </select>
                </div>
                <div class="input-item">
                    <label class="input-label">Parity</label>
                    <select id="select-parity" class="select-field">
                        <option selected >None</option>
                        <option >Odd</option>
                        <option >Even</option>
                    </select>
                </div>  
                <div class="input-item">
                    <label class="input-label">Stop bit</label>
                    <select id="select-stopbit" class="select-field">
                        <option selected>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="input-item">
                    <label class="input-label">Data size</label>
                    <select id="select-databits" class="select-field">
                        <option selected>8</option>
                        <option>9</option>
                    </select>
                </div>
                <div class="input-item slave-item">
                    <label class="input-label" for="slave-id" ><span class="slave" id="slave-id-span"></span></label>
                    <input type="text" id="slave-id" class="input-field" placeholder="example:5">
                </div>
            </div>
            
            <div class="button-container">
                <a href="#">
                    <button class="button left-button" id="next-button">Next</button>
                </a>
                <a href="mode-config.html">
                    <button class="button right-button" id="previous-button">Previous</button>
                </a>           
            </div>

        </div>
    </div>
</body>

</html>
